{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Puget Sound Programming Python (PuPPy){% endblock %}

{% block page_content %}
<header id="home-header" class="row">
    <div class="col-md-3">
        <img src="{{ url_for('static', filename='media/pspy_logo.orig.png') }}" alt="PuPPy">
    </div>
    <div class="col-md-9">
        <div>
          <h1>{{ welcome_title }}</h1>
          <p>{{ welcome_text }}</p>
        </div>
    </div>
</header>
<div id="home-content" class="row">
    <div class="col-md-3">
        <h2>Meet with us</h2>
    </div>
    <div class="col-md-5">
        <h2>Updates</h2>
    </div>
    <div class="col-md-4">
        <h2>Connect with us</h2>
        <a href="https://www.meetup.com/PSPPython/">
            <img src="{{ url_for('static', filename='media/meetup-icon.png') }}" alt="PuPPy Meetup" width="19%">
        </a>
        <a href="https://www.meetup.com/PSPPython/messages/archive/">
            <img src="{{ url_for('static', filename='media/mailing_list.png') }}" alt="PuPPy Mailing List" width="19%">
        </a>
        <a href="https://www.facebook.com/Puget-Sound-Programming-Python-User-Group-1567298160172634/">
            <img src="{{ url_for('static', filename='media/square-facebook-128.png') }}" alt="PuPPy Facebook" width="19%">
        </a>
        <a href="https://twitter.com/ps_python/">
            <img src="{{ url_for('static', filename='media/twitter-128.png') }}" alt="PuPPy Twitter" width="19%">
        </a>
        <a href="https://pugetsoundpython.slack.com">
            <img src="{{ url_for('static', filename='media/slack-2014.png') }}" alt="Slack PuPPy" width="19%">
        </a>
        <a class="twitter-timeline" href="https://twitter.com/ps_python" data-widget-id="730092967289982977">Tweets by @ps_python</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
</div>
{% endblock %}
